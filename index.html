<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение JavaScript</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            empty-cells: hide;
        }

        tr,
        td {
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .whiteCell {
            background: white;
        }

        .blackCell {
            background: black;
        }

        table :first-child,
        table :first-child :nth-child(n),
        table :last-child :nth-child(n),
        table :nth-child(n) :last-child,
        table :last-child {
            background: white;
            height: 25px;
        }

        table :first-child,
        table :nth-child(n) :last-child {
            width: 25px;
        }
    </style>

</head>

<body>

    <div style="display: flex; align-items: center; justify-content: center; " id="root"></div>

    <script defer src="script.js"></script>
</body>

</html>
